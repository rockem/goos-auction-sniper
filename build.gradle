apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'jivesoftware:smack:3.1.0'

    testCompile 'com.googlecode.windowlicker:windowlicker-core:r268'
    testCompile 'com.googlecode.windowlicker:windowlicker-swing:r268'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.11'
    testCompile 'org.jmock:jmock-junit4:2.6.0'
    testCompile 'org.jmock:jmock-legacy:2.6.0'
    testCompile 'org.jmock:jmock:2.6.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}